{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <!-- ✅ Messages d'erreur ou de succès -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded-lg text-center {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-4 hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-slate-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 font-semibold">Sign up</a>
    </p>
</div>

<style>
  .helptext { display:none; }
  form input, form select {
    width: 100%;
    padding: .5rem .75rem;
    border-radius: .75rem;
    border: 1px solid #cbd5e1;
    background: #fff;
  }
</style>
{% endblock %}
