{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-4">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign Up</a></p>
</div>
<style>
  .helptext { display:none; }
  form input, form select {
    width: 100%; padding: .5rem .75rem; border-radius: .75rem;
    border: 1px solid #cbd5e1; background: #fff;
  }
</style>
{% endblock %}
