{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-24 p-8 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Supprimer le cours</h1>
    <p>Êtes-vous sûr de vouloir supprimer le cours <span class="font-bold">{{ course.title }}</span> ? Cette action est irréversible.</p>
    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 transition-all duration-300">Supprimer définitivement</button>
        <a href="{% url 'course_detail' course.id %}" class="ml-4 text-blue-600 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
